plugins {
    id 'java'
    id 'war'
}

group 'kz.halykacademy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.servlet:jakarta.servlet-api:5.0.0')
    implementation group: 'org.json', name: 'json', version: '20220320'

}

test {
    useJUnitPlatform()
}